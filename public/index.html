<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivial Kapuchi</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            max-width: 500px;
            width: 90%;
        }
        h1 { text-align: center; color: #667eea; margin-bottom: 20px; }
        input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            color: white;
        }
        .btn-primary { background: #FF6B6B; }
        .btn-secondary { background: #4ECDC4; }
        .screen { display: none; }
        .screen.active { display: block; }
        .error { background: #f44336; color: white; padding: 10px; border-radius: 5px; margin: 10px 0; }
        .room-code {
            background: #667eea;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            border-radius: 10px;
            margin: 20px 0;
            letter-spacing: 5px;
        }
        .player-card {
            background: #f5f5f5;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
        }
        .question-text {
            font-size: 20px;
            font-weight: bold;
            margin: 20px 0;
            text-align: center;
        }
        .timer {
            background: #f44336;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 40px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .option-btn {
            background: white;
            border: 3px solid #ddd;
            text-align: left;
            padding: 20px;
            margin: 10px 0;
            color: #000;
            font-size: 16px;
        }
        .option-btn:hover { background: #f5f5f5; }
        .option-btn.correct { background: #4CAF50; color: white; border-color: #4CAF50; }
        .option-btn.wrong { background: #f44336; color: white; border-color: #f44336; }
        .score-card {
            background: #667eea;
            color: white;
            padding: 20px;
            margin: 10px 0;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="homeScreen" class="screen active">
            <h1>üéÆ Trivial Kapuchi</h1>
            <p style="text-align: center; color: #666; margin-bottom: 20px;">¬°Juega con tus amigos online!</p>
            <div id="errorContainer"></div>
            <input type="text" id="playerName" placeholder="Tu nombre" maxlength="20">
            <button class="btn-primary" onclick="createRoom()">Crear Partida</button>
            <p style="text-align: center; margin: 20px 0;">O</p>
            <input type="text" id="roomCodeInput" placeholder="C√≥digo de sala" maxlength="6">
            <button class="btn-secondary" onclick="joinRoom()">Unirse a Partida</button>
        </div>

        <div id="waitingScreen" class="screen">
            <h1>‚è≥ Sala de Espera</h1>
            <div id="roomCodeDisplay" class="room-code"></div>
            <div id="playersList"></div>
            <button class="btn-primary" id="readyBtn" onclick="markReady()">¬°Estoy Listo!</button>
            <button class="btn-secondary" onclick="volverAlInicio()">Volver</button>
        </div>

        <div id="gameScreen" class="screen">
            <div id="questionNumber" style="text-align: center; color: #667eea; font-weight: bold;"></div>
            <div id="questionText" class="question-text"></div>
            <div id="timer" class="timer">10</div>
            <div id="optionsGrid"></div>
        </div>

        <div id="waitingTurnScreen" class="screen">
            <h1>‚è≥ Esperando turno...</h1>
            <p style="text-align: center; font-size: 20px; color: #667eea; margin: 20px 0;">
                <strong id="otherPlayerName"></strong> est√° respondiendo su pregunta
            </p>
            <div style="text-align: center; margin: 30px 0;">
                <div style="display: inline-block; width: 60px; height: 60px; border: 6px solid #f3f3f3; border-top: 6px solid #667eea; border-radius: 50%; animation: spin 1s linear infinite;"></div>
            </div>
            <style>
                @keyframes spin {
                    0% { transform: rotate(0deg); }
                    100% { transform: rotate(360deg); }
                }
            </style>
        </div>

        <div id="resultsScreen" class="screen">
            <h1>üèÜ ¬°Juego Terminado!</h1>
            <div id="finalScores"></div>
            <form method="GET" action="">
                <button type="submit" class="btn-primary" style="width: 100%;">üéÆ Nueva Partida</button>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.0/socket.io.min.js"></script>
    <script>
        var socket = io('https://trivial-kapuchi.onrender.com');
        var currentRoom = null;
        var playerName = '';
        var timeLeft = 10;
        var timerInterval = null;
        var hasAnswered = false;

        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(function(s) {
                s.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
        }

        function showError(message) {
            document.getElementById('errorContainer').innerHTML = '<div class="error">' + message + '</div>';
            setTimeout(function() {
                document.getElementById('errorContainer').innerHTML = '';
            }, 3000);
        }

        function createRoom() {
            playerName = document.getElementById('playerName').value.trim();
            if (!playerName) {
                showError('Por favor ingresa tu nombre');
                return;
            }
            socket.emit('createRoom', playerName);
        }

        function joinRoom() {
            playerName = document.getElementById('playerName').value.trim();
            var roomCode = document.getElementById('roomCodeInput').value.trim().toUpperCase();
            if (!playerName || !roomCode) {
                showError('Ingresa tu nombre y c√≥digo de sala');
                return;
            }
            socket.emit('joinRoom', {roomCode: roomCode, playerName: playerName});
        }

        function markReady() {
            socket.emit('playerReady', currentRoom);
            document.getElementById('readyBtn').disabled = true;
            document.getElementById('readyBtn').textContent = 'Esperando...';
        }

        socket.on('roomCreated', function(data) {
            currentRoom = data.roomCode;
            document.getElementById('roomCodeDisplay').textContent = data.roomCode;
            updatePlayersList([{name: data.playerName, ready: false}]);
            showScreen('waitingScreen');
        });

        socket.on('playerJoined', function(data) {
            currentRoom = data.roomCode;
            document.getElementById('roomCodeDisplay').textContent = data.roomCode;
            updatePlayersList(data.players);
            showScreen('waitingScreen');
        });

        socket.on('roomError', function(message) {
            showError(message);
        });

        socket.on('playersUpdate', function(players) {
            updatePlayersList(players);
        });

        function updatePlayersList(players) {
            var html = '';
            for (var i = 0; i < players.length; i++) {
                var p = players[i];
                html += '<div class="player-card">';
                html += '<div>' + p.name + '</div>';
                html += '<div>' + (p.ready ? '‚úÖ Listo' : '‚è≥ Esperando') + '</div>';
                html += '</div>';
            }
            document.getElementById('playersList').innerHTML = html;
        }

        socket.on('newQuestion', function(data) {
            hasAnswered = false;
            showScreen('gameScreen');
            document.getElementById('questionNumber').textContent = 'Pregunta ' + data.questionNumber + ' de ' + data.totalQuestions;
            document.getElementById('questionText').textContent = data.question;
            
            var optionsGrid = document.getElementById('optionsGrid');
            optionsGrid.innerHTML = '';
            var letters = ['A', 'B', 'C', 'D'];
            
            for (var i = 0; i < data.options.length; i++) {
                var btn = document.createElement('button');
                btn.className = 'option-btn';
                var texto = letters[i] + '. ' + data.options[i];
                var textNode = document.createTextNode(texto);
                btn.appendChild(textNode);
                btn.setAttribute('data-index', i);
                
                // Usar solo touchend PARA m√≥vil, click para desktop
                (function(idx) {
                    var touchHandled = false;
                    
                    btn.addEventListener('touchend', function(e) {
                        e.preventDefault();
                        if (!touchHandled) {
                            touchHandled = true;
                            selectAnswer(idx);
                        }
                    });
                    
                    btn.addEventListener('click', function(e) {
                        if (!touchHandled) {
                            selectAnswer(idx);
                        }
                        touchHandled = false; // Reset para siguiente pregunta
                    });
                })(i);
                
                optionsGrid.appendChild(btn);
            }
            startTimer();
        });

        socket.on('waitingTurn', function(data) {
            showScreen('waitingTurnScreen');
            document.getElementById('otherPlayerName').textContent = data.currentPlayerName;
        });

        function startTimer() {
            timeLeft = 10;
            var timerEl = document.getElementById('timer');
            timerEl.textContent = timeLeft;
            clearInterval(timerInterval);
            
            timerInterval = setInterval(function() {
                if (hasAnswered) {
                    clearInterval(timerInterval);
                    return;
                }
                
                timeLeft--;
                timerEl.textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    if (!hasAnswered) {
                        hasAnswered = true;
                        disableOptions();
                        // Emitir nextQuestion cuando se acaba el tiempo
                        setTimeout(function() {
                            socket.emit('nextQuestion', currentRoom);
                        }, 1000);
                    }
                }
            }, 1000);
        }

        function selectAnswer(index) {
            if (hasAnswered) return;
            hasAnswered = true;
            
            clearInterval(timerInterval);
            
            // Marcar visualmente qu√© bot√≥n se seleccion√≥
            var buttons = document.querySelectorAll('.option-btn');
            buttons[index].style.opacity = '0.6';
            
            socket.emit('submitAnswer', {
                roomCode: currentRoom,
                answerIndex: index,
                timeLeft: timeLeft
            });
            disableOptions();
        }

        function disableOptions() {
            var buttons = document.querySelectorAll('.option-btn');
            for (var i = 0; i < buttons.length; i++) {
                buttons[i].disabled = true;
            }
        }

        socket.on('answerResult', function(data) {
            var options = document.querySelectorAll('.option-btn');
            
            // Buscar el bot√≥n que el usuario seleccion√≥ (el que tiene opacity 0.6)
            for (var i = 0; i < options.length; i++) {
                if (options[i].style.opacity === '0.6') {
                    // Este es el bot√≥n seleccionado
                    if (data.isCorrect) {
                        options[i].classList.add('correct'); // Verde
                    } else {
                        options[i].classList.add('wrong'); // Rojo
                    }
                    options[i].style.opacity = '1'; // Restaurar opacidad
                    break;
                }
            }
            
            // NO cambiar de pantalla aqu√≠ - el servidor decidir√° qu√© enviar
            // (waitingTurn o gameOver)
        });

        socket.on('playerLeft', function(players) {
            if (players.length === 0) {
                showError('El otro jugador se desconect√≥');
                setTimeout(function() {
                    location.reload();
                }, 2000);
            }
        });

        socket.on('gameOver', function(data) {
            showScreen('resultsScreen');
            var html = '';
            data.players.sort(function(a, b) { return b.score - a.score; });
            for (var i = 0; i < data.players.length; i++) {
                var p = data.players[i];
                html += '<div class="score-card">';
                html += '<div>' + (i + 1) + '. ' + p.name;
                if (p.name === data.winner) html += ' üèÜ';
                html += '</div>';
                html += '<div>' + p.score + ' pts</div>';
                html += '</div>';
            }
            document.getElementById('finalScores').innerHTML = html;
        });

        socket.on('connect_error', function() {
            showError('Error de conexi√≥n');
        });
    </script>
</body>
</html>
